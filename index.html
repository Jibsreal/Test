<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting for Water ðŸŒŠ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Daytime: Soft blue sky */
        body.daytime {
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #5F9EA0 100%);
        }

        /* Nighttime: Deep ocean night */
        body.nighttime {
            background: linear-gradient(180deg, #0a1929 0%, #1a237e 40%, #4a148c 80%, #311b92 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        body.nighttime .stars {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.1; 
                transform: scale(0.8); 
                filter: blur(0.5px);
            }
            50% { 
                opacity: var(--max-opacity); 
                transform: scale(1.5); 
                filter: blur(0px);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            animation: fadeIn 2s cubic-bezier(0.22, 0.61, 0.36, 1);
            transform-origin: center;
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
                filter: blur(10px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0px);
            }
        }

        .wave-emoji {
            font-size: 4rem;
            animation: float 5s cubic-bezier(0.37, 0, 0.63, 1) infinite;
            filter: drop-shadow(0 0 15px rgba(100, 181, 246, 0.6));
            transition: filter 0.5s ease;
        }

        .wave-emoji:hover {
            filter: drop-shadow(0 0 25px rgba(100, 181, 246, 0.8));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            25% { 
                transform: translateY(-18px) rotate(5deg); 
            }
            50% { 
                transform: translateY(-8px) rotate(-5deg); 
            }
            75% { 
                transform: translateY(-12px) rotate(3deg); 
            }
        }

        h1 {
            font-size: 3rem;
            margin: 1.5rem 0;
            font-weight: 300;
            letter-spacing: 2px;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.daytime h1 {
            color: #0a1929;
            text-shadow: 0 0 25px rgba(100, 181, 246, 0.4);
        }

        body.nighttime h1 {
            color: #e3f2fd;
            text-shadow: 0 0 35px rgba(100, 181, 246, 0.8);
        }

        .message {
            font-size: 1.3rem;
            margin-top: 1rem;
            opacity: 0.9;
            font-weight: 300;
            transition: all 1s ease;
            animation: breathe 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes breathe {
            0%, 100% { 
                opacity: 0.9; 
                transform: translateY(0);
            }
            50% { 
                opacity: 1; 
                transform: translateY(-3px);
            }
        }

        body.daytime .message {
            color: #1a237e;
        }

        body.nighttime .message {
            color: #bbdefb;
        }

        .time-display {
            font-size: 1rem;
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .time-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        body.daytime .time-display {
            background: rgba(255, 255, 255, 0.25);
            color: #0a1929;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        body.nighttime .time-display {
            background: rgba(0, 0, 0, 0.25);
            color: #bbdefb;
            border: 1px solid rgba(187, 222, 251, 0.2);
        }

        .refresh-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .refresh-indicator:hover {
            transform: translateY(-2px);
        }

        body.daytime .refresh-indicator {
            background: rgba(255, 255, 255, 0.25);
            color: #0a1929;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        body.nighttime .refresh-indicator {
            background: rgba(0, 0, 0, 0.25);
            color: #bbdefb;
            border: 1px solid rgba(187, 222, 251, 0.2);
        }

        /* Manual refresh button */
        .refresh-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transform-origin: center;
        }

        .refresh-button:hover {
            transform: scale(1.08) translateY(-2px);
        }

        .refresh-button:active {
            transform: scale(0.95);
        }

        body.daytime .refresh-button {
            background: rgba(100, 181, 246, 0.3);
            color: #0a1929;
            border: 1px solid rgba(100, 181, 246, 0.5);
        }

        body.daytime .refresh-button:hover {
            background: rgba(100, 181, 246, 0.5);
            box-shadow: 0 5px 20px rgba(100, 181, 246, 0.3);
        }

        body.nighttime .refresh-button {
            background: rgba(100, 181, 246, 0.2);
            color: #bbdefb;
            border: 1px solid rgba(100, 181, 246, 0.4);
        }

        body.nighttime .refresh-button:hover {
            background: rgba(100, 181, 246, 0.3);
            box-shadow: 0 5px 20px rgba(100, 181, 246, 0.2);
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            animation: moonGlow 6s cubic-bezier(0.37, 0, 0.63, 1) infinite;
            transform-origin: center;
        }

        body.nighttime .moon {
            opacity: 1;
            background: #fffde7;
            box-shadow: 0 0 60px rgba(255, 253, 231, 0.8);
        }

        @keyframes moonGlow {
            0%, 100% { 
                box-shadow: 0 0 60px rgba(255, 253, 231, 0.8); 
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 100px rgba(255, 253, 231, 1); 
                transform: scale(1.05);
            }
        }

        .ripple {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-size: 1200px 120px;
            animation: wave 12s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0.8;
            transition: opacity 1s ease;
        }

        .ripple:hover {
            opacity: 1;
        }

        body.daytime .ripple {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%234682B4" opacity="0.3"></path></svg>');
        }

        body.nighttime .ripple {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%2364b5f6" opacity="0.2"></path></svg>');
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }
    </style>
</head>
<body class="daytime">
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    <div class="ripple"></div>
    
    <div class="container">
        <div class="wave-emoji">ðŸŒŠ</div>
        <h1 id="greeting">Hello, Water</h1>
        <p class="message" id="message">Checking the time in Indonesia...</p>
        <div class="time-display" id="timeDisplay">Loading...</div>
    </div>

    <div class="refresh-indicator">
        Auto-refresh: 1 min
    </div>

    <!-- Manual refresh button -->
    <button class="refresh-button" onclick="location.reload()" title="Click to refresh now">
        ðŸ”„ Refresh
    </button>

    <script>
        // Generate random stars with varied animations
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 150;
        
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random animation properties for more natural twinkling
            const duration = Math.random() * 4 + 2; // 2-6 seconds
            const delay = Math.random() * 5; // 0-5 seconds
            const maxOpacity = Math.random() * 0.8 + 0.5; // 0.5-1.3
            
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);
            star.style.setProperty('--max-opacity', maxOpacity);
            
            starsContainer.appendChild(star);
        }

        // Get current time in Indonesia (WIB = UTC+7)
        function getIndonesiaTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const indonesiaOffset = 7; // WIB is UTC+7
            return new Date(utc + (3600000 * indonesiaOffset));
        }

        function updateGreeting() {
            const indonesiaTime = getIndonesiaTime();
            const hours = indonesiaTime.getHours();
            const timeString = indonesiaTime.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                timeZone: 'Asia/Jakarta'
            });
            const dateString = indonesiaTime.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: 'Asia/Jakarta'
            });

            const body = document.body;
            const greetingEl = document.getElementById('greeting');
            const messageEl = document.getElementById('message');
            const timeDisplayEl = document.getElementById('timeDisplay');

            // Determine time of day in Indonesia
            let timeOfDay;
            let greeting;
            let message;

            if (hours >= 5 && hours < 12) {
                timeOfDay = 'morning';
                greeting = 'Good Morning, Water <3';
                message = 'Wishing you a day that flows smoothly and peacefully.';
                body.className = 'daytime';
            } else if (hours >= 12 && hours < 18) {
                timeOfDay = 'afternoon';
                greeting = 'Good Afternoon, WaterðŸ˜‹';
                message = 'May your day continue to ripple with joy and calm.';
                body.className = 'daytime';
            } else if (hours >= 18 && hours < 21) {
                timeOfDay = 'evening';
                greeting = 'Good Evening, WaterðŸ˜‹';
                message = 'The moon is rising over the waves... time to unwind.';
                body.className = 'nighttime';
            } else {
                timeOfDay = 'night';
                greeting = 'Good Night, WaterðŸ˜´';
                message = 'May your dreams flow as peacefully as the tide and your rest be as deep as the ocean.';
                body.className = 'nighttime';
            }

            greetingEl.textContent = greeting;
            messageEl.textContent = message;
            timeDisplayEl.textContent = `${dateString}, ${timeString} WIB (UTC+7)`;
        }

        // Update on load and every minute
        updateGreeting();
        setInterval(updateGreeting, 60000);
    </script>
</body>
</html>
