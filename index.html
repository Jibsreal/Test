<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Greeting for Water ðŸŒŠ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --font-size-base: clamp(1rem, 2vw, 1.2rem);
            --font-size-h1: clamp(2rem, 5vw, 3.5rem);
            --font-size-emoji: clamp(3rem, 8vw, 5rem);
            --spacing-unit: clamp(1rem, 2vh, 2rem);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 2s ease;
            will-change: background;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Daytime: Soft blue sky */
        body.daytime {
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
        }

        /* Nighttime: Deep ocean night */
        body.nighttime {
            background: linear-gradient(180deg, #0a1929 0%, #1a237e 50%, #4a148c 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease;
            will-change: opacity;
            pointer-events: none;
        }

        body.nighttime .stars {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            will-change: transform, opacity;
            transform: translateZ(0);
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1) translateZ(0); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3) translateZ(0); 
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: var(--spacing-unit);
            max-width: 90vw;
            will-change: transform;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-unit);
        }

        .wave-emoji {
            font-size: var(--font-size-emoji);
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(100, 181, 246, 0.5));
            display: inline-block;
            will-change: transform;
            transform: translateZ(0);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateZ(0); }
            50% { transform: translateY(-15px) translateZ(0); }
        }

        h1 {
            font-size: var(--font-size-h1);
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
            line-height: 1.2;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body.daytime h1 {
            color: #0a1929;
            text-shadow: 0 0 25px rgba(100, 181, 246, 0.5);
        }

        body.nighttime h1 {
            color: #e3f2fd;
            text-shadow: 0 0 35px rgba(100, 181, 246, 0.7);
        }

        .message {
            font-size: var(--font-size-base);
            opacity: 0.9;
            font-weight: 300;
            line-height: 1.4;
            margin: 0;
        }

        body.daytime .message {
            color: #1a237e;
        }

        body.nighttime .message {
            color: #bbdefb;
        }

        .time-display {
            font-size: calc(var(--font-size-base) * 0.9);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 90%;
            word-wrap: break-word;
            margin: 0;
        }

        body.daytime .time-display {
            background: rgba(255, 255, 255, 0.25);
            color: #0a1929;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        body.nighttime .time-display {
            background: rgba(0, 0, 0, 0.25);
            color: #bbdefb;
            border: 1px solid rgba(187, 222, 251, 0.2);
        }

        /* Centered refresh button */
        .refresh-button {
            position: relative;
            margin: 0 auto;
            padding: 10px 15px;
            font-size: calc(var(--font-size-base) * 0.8);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            /* Touch-friendly size */
            min-height: 44px;
            z-index: 100;
            margin-top: var(--spacing-unit);
        }

        .refresh-button:active {
            transform: scale(0.95);
        }

        body.daytime .refresh-button {
            background: rgba(100, 181, 246, 0.3);
            color: #0a1929;
            border: 1px solid rgba(100, 181, 246, 0.5);
        }

        body.daytime .refresh-button:hover {
            background: rgba(100, 181, 246, 0.5);
        }

        body.nighttime .refresh-button {
            background: rgba(100, 181, 246, 0.2);
            color: #bbdefb;
            border: 1px solid rgba(100, 181, 246, 0.4);
        }

        body.nighttime .refresh-button:hover {
            background: rgba(100, 181, 246, 0.3);
        }

        /* Auto-refresh indicator (top-left) */
        .refresh-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: calc(var(--font-size-base) * 0.7);
            padding: 4px 8px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
            z-index: 100;
        }

        body.daytime .refresh-indicator {
            background: rgba(255, 255, 255, 0.25);
            color: #0a1929;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        body.nighttime .refresh-indicator {
            background: rgba(0, 0, 0, 0.25);
            color: #bbdefb;
            border: 1px solid rgba(187, 222, 251, 0.2);
        }

        .moon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 1.5s ease;
            animation: moonGlow 6s ease-in-out infinite;
            will-change: box-shadow, transform;
            transform: translateZ(0);
        }

        body.nighttime .moon {
            opacity: 1;
            background: #fffde7;
            box-shadow: 0 0 50px rgba(255, 253, 231, 0.7);
        }

        @keyframes moonGlow {
            0%, 100% { 
                box-shadow: 0 0 50px rgba(255, 253, 231, 0.7); 
                transform: scale(1) translateZ(0);
            }
            50% { 
                box-shadow: 0 0 80px rgba(255, 253, 231, 0.9); 
                transform: scale(1.05) translateZ(0);
            }
        }

        .ripple {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-size: 1200px 120px;
            animation: wave 15s linear infinite;
            opacity: 0.8;
            will-change: background-position;
            pointer-events: none;
        }

        body.daytime .ripple {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%234682B4" opacity="0.3"></path></svg>');
        }

        body.nighttime .ripple {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%2364b5f6" opacity="0.2"></path></svg>');
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            :root {
                --font-size-base: clamp(0.9rem, 3vw, 1.1rem);
                --font-size-h1: clamp(1.5rem, 7vw, 2.5rem);
                --font-size-emoji: clamp(2.5rem, 10vw, 4rem);
            }

            .container {
                padding: 1rem;
                gap: 0.8rem;
            }

            .refresh-button {
                margin-top: 1rem;
            }

            .moon {
                width: 50px;
                height: 50px;
            }
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="daytime">
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    <div class="ripple"></div>
    
    <div class="container">
        <div class="wave-emoji">ðŸŒŠ</div>
        <h1 id="greeting">Hello, Water</h1>
        <p class="message" id="message">Checking the time in Indonesia...</p>
        <div class="time-display" id="timeDisplay">Loading...</div>
        
        <!-- Centered refresh button -->
        <button class="refresh-button" onclick="location.reload()" title="Click to refresh now">
            ðŸ”„ Refresh Now
        </button>
    </div>

    <div class="refresh-indicator">
        Auto-refresh: 1 min
    </div>

    <script>
        // Optimized star generation
        const starsContainer = document.getElementById('stars');
        const isMobile = window.innerWidth < 768;
        const numberOfStars = isMobile ? 30 : 60;
        
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 3;
            star.style.animation = `twinkle ${duration}s ${delay}s infinite ease-in-out`;
            
            starsContainer.appendChild(star);
        }

        // Throttled resize handler
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const newIsMobile = window.innerWidth < 768;
                if (newIsMobile !== isMobile) {
                    location.reload();
                }
            }, 250);
        });

        // Get current time in Indonesia (WIB = UTC+7)
        function getIndonesiaTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const indonesiaOffset = 7;
            return new Date(utc + (3600000 * indonesiaOffset));
        }

        function updateGreeting() {
            const indonesiaTime = getIndonesiaTime();
            const hours = indonesiaTime.getHours();
            const timeString = indonesiaTime.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                timeZone: 'Asia/Jakarta'
            });
            const dateString = indonesiaTime.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                timeZone: 'Asia/Jakarta'
            });

            const body = document.body;
            const greetingEl = document.getElementById('greeting');
            const messageEl = document.getElementById('message');
            const timeDisplayEl = document.getElementById('timeDisplay');

            // Determine time of day in Indonesia
            let timeOfDay;
            let greeting;
            let message;

            if (hours >= 5 && hours < 12) {
                timeOfDay = 'morning';
                greeting = 'Good Morning, Water <3';
                message = 'Wishing you a day that flows smoothly and peacefully.';
                body.className = 'daytime';
            } else if (hours >= 12 && hours < 18) {
                timeOfDay = 'afternoon';
                greeting = 'Good Afternoon, WaterðŸ˜‹';
                message = 'May your day continue to ripple with joy and calm.';
                body.className = 'daytime';
            } else if (hours >= 18 && hours < 21) {
                timeOfDay = 'evening';
                greeting = 'Good Evening, WaterðŸ˜‹';
                message = 'The moon is rising over the waves... time to unwind.';
                body.className = 'nighttime';
            } else {
                timeOfDay = 'night';
                greeting = 'Good Night, WaterðŸ˜´';
                message = 'May your dreams flow as peacefully as the tide and your rest be as deep as the ocean.';
                body.className = 'nighttime';
            }

            greetingEl.textContent = greeting;
            messageEl.textContent = message;
            timeDisplayEl.textContent = `${dateString}, ${timeString} WIB (UTC+7)`;
        }

        // Update on load and every minute (text-only refresh)
        updateGreeting();
        setInterval(updateGreeting, 60000);
    </script>
</body>
</html>
