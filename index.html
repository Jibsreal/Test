<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Gentle Waves for Water ðŸŒŠ</title>
  <style>
    /* ---------- MINIMAL RESET & ROOT ---------- */
    :root {
      --font-base: clamp(1rem, 2.5vw, 1.2rem);
      --font-h1: clamp(2rem, 7vw, 3.5rem);
      --font-emoji: clamp(3rem, 12vw, 5rem);
      --gap: clamp(1rem, 3vh, 2rem);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      transition: background 2s ease;
      transform: translateZ(0);
      backface-visibility: hidden;
      contain: strict;
    }
    body.daytime {
      background: linear-gradient(180deg, #a8d8ff 0%, #6bb6ff 100%);
    }
    body.nighttime {
      background: linear-gradient(180deg, #0f0c29 0%, #24243e 100%);
    }

    /* ---------- SIMPLIFIED CONTAINER ---------- */
    .container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: calc(var(--gap) * 1.2);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
      max-width: 90vw;
      contain: layout style paint;
    }

    /* ---------- OPTIMIZED TYPOGRAPHY ---------- */
    .wave-emoji {
      font-size: var(--font-emoji);
      text-shadow: 0 0 15px rgba(100, 181, 246, 0.6);
      animation: float 4s ease-in-out infinite;
      will-change: transform;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-size: var(--font-h1);
      font-weight: 300;
      letter-spacing: 2px;
      line-height: 1.1;
      text-shadow: 0 0 20px rgba(100, 181, 246, 0.6);
      margin: 0;
    }
    body.daytime h1 {
      color: #0a1929;
    }
    body.nighttime h1 {
      color: #e3f2fd;
    }

    /* ---------- STATIC MESSAGE (no change) ---------- */
    .message {
      font-size: var(--font-base);
      line-height: 1.5;
      font-style: italic;
      max-width: 500px;
      opacity: 0.9;
      margin: 0;
    }
    body.daytime .message {
      color: #1a237e;
    }
    body.nighttime .message {
      color: #bbdefb;
    }

    .time-display {
      font-family: 'Courier New', monospace;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.05);
      margin: 0;
    }

    /* ---------- LIGHTWEIGHT BUTTON ---------- */
    .refresh-button {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 16px;
      font-size: calc(var(--font-base) * 0.8);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      min-height: 44px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .refresh-button:active {
      transform: translateX(-50%) scale(0.95);
    }

    /* ---------- MINIMAL DECORATIONS ---------- */
    .stars {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
    body.nighttime .stars {
      opacity: 1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; }
    }

    .moon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.nighttime .moon {
      opacity: 1;
      background: #fffde7;
      box-shadow: 0 0 40px rgba(255, 253, 231, 0.6);
    }

    .ripple {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-size: 1200px 120px;
      animation: wave 25s linear infinite;
      pointer-events: none;
      opacity: 0.6;
    }
    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1200px; }
    }

    /* ---------- 4 ULTRA-SIMPLE PHASES ---------- */
    .phase-1 .star {
      animation-duration: 3s;
    }

    .phase-2::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(100, 181, 246, 0.1), transparent 70%);
      animation: pulse 5s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .phase-3 .moon {
      box-shadow: 0 0 60px rgba(255, 253, 231, 1);
    }

    .phase-4 {
      animation: flicker 0.15s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    /* ---------- MOBILE & ACCESSIBILITY ---------- */
    @media (max-width: 768px) {
      :root {
        --font-base: clamp(0.9rem, 4vw, 1.1rem);
        --font-h1: clamp(1.6rem, 8vw, 2.5rem);
      }
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
</head>
<body class="daytime phase-1">
  <div class="stars" id="stars"></div>
  <div class="moon"></div>
  <div class="ripple"></div>

  <div class="container">
    <div class="wave-emoji">ðŸŒŠ</div>
    <h1 id="greeting">Hello, Water</h1>
    <!-- Static message that doesn't change -->
    <p class="message">Wishing you peace, calm, and gentle moments throughout your day.</p>
    <div class="time-display" id="timeDisplay">Loading time...</div>
  </div>

  <button class="refresh-button" onclick="location.reload()">ðŸ”„ Refresh</button>

  <script>
    // Ultra-light starfield (8 mobile / 15 desktop)
    const starCount = window.innerWidth < 768 ? 8 : 15;
    const starsBox = document.getElementById('stars');
    for (let i = 0; i < starCount; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.cssText = `
        width: ${Math.random() * 2 + 1}px;
        height: ${Math.random() * 2 + 1}px;
        left: ${Math.random() * 100}%;
        top: ${Math.random() * 100}%;
        animation: twinkle ${Math.random() * 3 + 2}s ${Math.random() * 3}s infinite;
      `;
      starsBox.appendChild(s);
    }

    // Only the title/greeting changes with time
    const body = document.body;
    const greetEl = document.getElementById('greeting');
    const timeEl = document.getElementById('timeDisplay');

    function getIndonesiaTime() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      return new Date(utc + 3600000 * 7); // WIB
    }

    function updateGreeting() {
      const t = getIndonesiaTime();
      const h = t.getHours();
      const timeStr = t.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Jakarta' });
      const dateStr = t.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Jakarta' });

      let greet, period;
      if (h >= 5 && h < 12) {
        body.className = 'daytime phase-1';
        greet = "Good morning, Water <3";
        period = "morning";
      } else if (h >= 12 && h < 18) {
        body.className = 'daytime phase-2';
        greet = "Good afternoon, Water ðŸ˜‹";
        period = "afternoon";
      } else if (h >= 18 && h < 21) {
        body.className = 'nighttime phase-3';
        greet = "Good evening, Water ðŸ˜‹";
        period = "evening";
      } else {
        body.className = 'nighttime phase-4';
        greet = "Good night, Water ðŸ˜´";
        period = "night";
      }

      greetEl.textContent = greet;
      timeEl.textContent = `${dateStr}, ${timeStr} WIB`;
    }

    updateGreeting();
    setInterval(updateGreeting, 60000);

    // Simple phase cycling
    const phases = ['phase-1', 'phase-2', 'phase-3', 'phase-4'];
    let current = 0;
    setInterval(() => {
      body.classList.remove(phases[current]);
      current = (current + 1) % phases.length;
      body.classList.add(phases[current]);
    }, 30000);
  </script>
</body>
</html>
